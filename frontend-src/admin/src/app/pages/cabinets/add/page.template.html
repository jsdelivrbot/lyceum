
<div class="jumbotron">
  <h1 class="display-4">Добавить кабинет</h1>
</div>
<div class="container mb-4">
  <response-service-message></response-service-message>
  <div class="row">
    <div class="col">
      <form ng-submit="$ctrl.onAdd()" name="addNewBlockForm">
        <div class="form-group">
          <label for="name">Название</label>
          <input id="name" type="text" ng-model="$ctrl.item.name" autocomplete="off" class="form-control"/>
        </div>
        <div class="form-group row">
          <div class="col-2">
            <label for="capacity">Вместимость</label>
            <input id="capacity" type="number" ng-model="$ctrl.item.capacity" autocomplete="off" class="form-control"/>
          </div>
        </div>
        <button type="submit" ng-disabled="addNewBlockForm.$invalid" class="btn btn-primary">Сохранить</button>&nbsp;<a ui-sref="cabinets-list" class="btn btn-warning">Отмена</a>
      </form>
    </div>
  </div>
</div>
