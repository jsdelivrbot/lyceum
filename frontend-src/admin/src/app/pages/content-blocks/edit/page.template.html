
<div class="jumbotron">
  <h1 class="display-4">Редактирование блока - {{ $ctrl.item.name }}</h1>
</div>
<div class="container mb-4">
  <response-service-message></response-service-message>
  <div class="row">
    <div class="col">
      <form ng-submit="$ctrl.onSave()" name="editBlockForm">
        <div class="form-group">
          <label for="header">Заголовок</label>
          <input id="header" type="text" ng-model="$ctrl.editedItem.header" autocomplete="off" required="required" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="menuHeader">Заголовок в меню</label>
          <input id="menuHeader" type="text" ng-model="$ctrl.editedItem.menuHeader" autocomplete="off" required="required" class="form-control"/>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <label for="body">Текст</label>
            <div class="row">
              <div class="col-7">
                <ng-quill-editor ng-model="$ctrl.editedItem.body" required="required"></ng-quill-editor>
              </div>
              <div class="col-5">
                <pre>{{ $ctrl.editedItem.body }}</pre>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-2">
            <label for="order">Порядок</label>
            <input id="order" type="number" ng-model="$ctrl.editedItem.order" autocomplete="off" class="form-control"/>
          </div>
        </div>
        <div ng-init="$ctrl.editedItem.visible = true" class="form-group form-check">
          <input id="visible" type="checkbox" ng-model="$ctrl.editedItem.visible" class="form-check-input"/>
          <label for="visible" class="form-check-label">Активный</label>
        </div>
        <div class="row">
          <div class="col">
            <div role="group" class="btn-group">
              <button type="submit" ng-disabled="$ctrl.isFormSubmissionDisabled()" class="btn btn-primary">Save</button><a ui-sref="content-blocks-list" class="btn btn-warning">Cancel</a>
            </div>
          </div>
          <div class="col text-right"> 
            <button type="button" ng-click="$ctrl.onDelete()" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
