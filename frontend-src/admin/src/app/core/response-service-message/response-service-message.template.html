<div class="row">
  <div class="col-8">
    <div ng-if="$ctrl.alertMessage.type" ng-class="$ctrl.alertNgClassMap[$ctrl.alertMessage.type]"
      class="alert alert-dismissible fade show"
      role="alert">

      <strong ng-if="$ctrl.alertMessage.type === 'error'">Aw, Snap!</strong>
      <strong ng-if="$ctrl.alertMessage.type === 'success'">Ow, Yisss!</strong><br>
      <span>{{$ctrl.alertMessage.body}}</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
